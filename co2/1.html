<body>
<h1>String and Math functions in Javascript</h1>

<h2>String Functions</h2>
<script>
var str="JavaScript";document.write("Original  String: " + str + "<br>");
document.write("length :"+str.length + "<br>");
document.write("Uppercase  :  "+str.toUpperCase() + "<br>");
document.write("Lowercase  :  "+str.toLowerCase() + "<br>");
document.write("Character at 3  :" +str.charAt(3) + "<br>");
document.write("Index of 'S'  :" +str.indexOf('S') + "<br>");
document.write("Replace 'Java' with 'Type'  : "+str.replace("Java","Type") + "<br><br>");
</script>

<h2>Math Functions</h2>
<script>
var num=7.8;
document.write("Number: " + num + "<br>");
document.write("Round:   " + Math.round(num) + "<br>");
document.write("Floor:   " + Math.floor(num) + "<br>");
document.write("Ceil:   " + Math.ceil(num) + "<br>");
document.write("Square root of 25 :   " + Math.sqrt(25) + "<br>");
document.write("2 to power of 3 :   " + Math.pow(2,3) + "<br>");
document.write("Random number :   " + Math.random() + "<br>");
</script>
</body>
</html>
